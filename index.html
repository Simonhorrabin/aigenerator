<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1>AI generator</h1>
            <p>Just enter your description and AI will give you an image</p>
            <form action="#" class="generate-form">
                <input type="text" class="prompt-input" placeholder="Enter your description here">
                <div class="controls">
                    <select class="img-quantity">
                        <option value="1">1 Image</option>
                        <option value="2">2 Image</option>
                        <option value="3" selected>3 Image</option>
                    </select>
                </div>
        </div>
    </section>
    
</body>
</html>
